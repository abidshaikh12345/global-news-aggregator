<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>📝 Submit News</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 font-sans">
  <div class="container mx-auto p-6">
    <h1 class="text-3xl font-bold text-center mb-6 text-purple-400">📝 Submit News</h1>

    <form action="/submit" method="post" class="max-w-xl mx-auto bg-gray-800 p-6 rounded-2xl shadow-md">
      <div class="mb-4">
        <label class="block mb-2 text-sm font-medium">Title</label>
        <input type="text" name="title" required class="w-full p-2 rounded-lg bg-gray-700 border border-gray-600 text-white">
      </div>

      <div class="mb-4">
        <label class="block mb-2 text-sm font-medium">Description</label>
        <textarea name="description" rows="3" required class="w-full p-2 rounded-lg bg-gray-700 border border-gray-600 text-white"></textarea>
      </div>

      <div class="mb-4">
        <label class="block mb-2 text-sm font-medium">Image URL (optional)</label>
        <input type="url" name="image" class="w-full p-2 rounded-lg bg-gray-700 border border-gray-600 text-white">
      </div>

      <div class="mb-4">
        <label class="block mb-2 text-sm font-medium">News URL (optional)</label>
        <input type="url" name="url" class="w-full p-2 rounded-lg bg-gray-700 border border-gray-600 text-white">
      </div>

      <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded-lg text-white">
        🚀 Submit
      </button>
    </form>

    <div class="text-center mt-8">
      <a href="/" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg text-white">← Back to Home</a>
    </div>
  </div>
</body>
</html>
